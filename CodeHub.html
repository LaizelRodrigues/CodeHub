<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>

    <header>
        <h2 class="Logo"><img src="./logo.png" alt="Logo" width="200" height="50"></h2>
        <nav class="navigation">
            <a href="CodeHub.html">Home</a>
            <a href="about.html">About us</a>
            <a href="#">Contact us</a>
            <button class="btnLogin-popup">Join us</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
        <div class="form-box Register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="terms">
                    <label><input type="checkbox">
                    I understood the terms and condition</label>
                    <a href="#">Learn more</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Have an account? <a 
                    href="#"
                    class="register-link">Login</a></p>
                </div>
            </form>
        </div>
     </div>
    
    
    <section class="banner"></section>
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
 
</html>
